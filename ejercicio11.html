<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>KTPC</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        const TypesOfFruit = () => {
            return (
                <div>
                    <h2>Fruits:</h2>
                    <ul>
                        <li>Apples</li>
                        <li>Blueberries</li>
                        <li>Strawberries</li>
                        <li>Bananas</li>
                    </ul>
                </div>
            );
        };

        const Fruits = () => {
            return (
                <div>
                    <TypesOfFruit />
                </div>
            );
        };


        class Ejerc extends React.Component {

            constructor(props) {
                super(props);
            }

            render() {
                return <div>
                    <h1>Types of Food:</h1>
                    <Fruits />
                </div>
            }
        }

        ReactDOM.render(<Ejerc />, document.getElementById('root'))
    </script>
</body>

</html>
